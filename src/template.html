<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <nav>
            <button id="home">Home</button>
            <button id="menu">Menu</button>
            <button id="about">About</button>
        </nav>
    </header>
    <div id="content">
        <h1 id="brand-name">Nino's Pizzaria</h1>
        <h3 id="since">Since 1923</h3>
        <h2 id="authentic">Authentic brick oven pizza!</h2>
        <img src="/restaurant-page/src/pics/pizza.jpg">
        <div id="location">
            <h2 class="title">Location</h3>
            <h3 id="address">101 Pizza Ln.</h3>
        </div>
        <div id="hours">
            <h2 class="title">Hours</h3>
            <div class="group">
                <h4 class="days">Monday - Thursday:</h4>
                <h5 class="times">11:00am - 10:00pm</h5>
            </div>
            <div class="group">
                <h4 class="days">Friday:</h4>
                <h5 class="times">11:00am - 11:30pm</h5>
            </div>
            <div class="group">
                <h4 class="days">Saturday:</h4>
                <h5 class="times">11:00am - 12:30am</h5>
            </div>
            <div class="group">
                <h4 class="days">Sunday:</h4>
                <h5 class="times">12:30pm - 11:30pm</h5>
            </div>
        </div>
    </div>
</body>
</html>
